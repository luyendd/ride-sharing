version: '3'
services:
  home-admin:
    build:
      context: ./home-admin
    container_name: home-admin
    restart: unless-stopped
    environment:
      DATABASE_HOST: admin-db
    volumes:
      - ./home-admin/config:/opt/app/config
      - ./home-admin/src:/opt/app/src
      - ./home-admin/package.json:/opt/package.json
      - ./home-admin/yarn.lock:/opt/yarn.lock
      - ./home-admin/.env:/opt/app/.env
      - ./home-admin/public/uploads:/opt/app/public/uploads
    ports:
      - 1337:1337
    depends_on:
      - admin-db
    networks:
      - dev
  admin-db:
    image: mariadb:latest
    container_name: admin-db
    restart: unless-stopped
    platform: linux/amd64
    ports:
      - 3306:3306
    volumes:
      - admin-data:/var/lib/mysql
    networks:
      - dev
  home:
    container_name: home
    restart: unless-stopped
    build:
      context: ./home
    volumes:
      - ./home-app/src:/app/src
      - ./home-app/public:/app/public
    ports:
      - '3030:3030'
    depends_on:
      - home-admin
    networks:
      - dev

networks:
  dev:
    driver: bridge
volumes:
  admin-data:
